name: Deploy with Docker

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/chatap
  VERSION: ${{ github.sha }}
  NAME: chatapImage


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CHATAP_TOKEN }}

        
      - name: Build backend
        
        id: docker_build_backend
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          working-directory: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/chatap/backend:latest
          
      - name: Build frontend
        id: docker_build_front
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          working-directory: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/chatap/frontend:latest
  
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-chatapImage ]
   
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Docker run
        run: |
          docker-compose down --rmi all
          docker-compose up
          
